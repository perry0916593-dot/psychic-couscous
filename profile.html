<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="topbar">My Profile</div>

<div class="profile-header">
    <div class="profile-avatar"></div>

    <h2 class="profile-name">Your Name</h2>
    <p class="profile-username">@username</p>

    <button class="edit-profile-btn">Edit Profile</button>
</div>

<div class="profile-stats">
    <div><strong>120</strong><br>Posts</div>
    <div><strong>450</strong><br>Followers</div>
    <div><strong>380</strong><br>Following</div>
</div>

<div class="feed">
    <div class="post">
        <div class="post-header">
            <div class="avatar"></div>
            <div class="username">Your Name</div>
        </div>
        <div class="post-content">
            This is your latest post!
        </div>
        <div class="post-actions">
            <button>Like</button>
            <button>Comment</button>
        </div>
    </div>
</div>
