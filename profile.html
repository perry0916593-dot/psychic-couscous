<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Your Profile</h2>

        <p id="userEmail" style="font-weight: bold;"></p>

        <input type="text" id="username" placeholder="Username">

        <textarea id="bio" placeholder="Write something about you..." style="width:100%; height:80px; margin:10px 0;"></textarea>

        <label>Profile Photo:</label>
        <input type="file" id="profilePic">

        <button id="saveBtn">Save Profile</button>
        <button id="logoutBtn" style="margin-top:10px; background:red;">Logout</button>
    </div>

    <script type="module" src="profile.js"></script>
</body>
</html>
