<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Your Dashboard</h2>

        <p id="userEmail" style="font-weight: bold;"></p>

        <button id="homeBtn">Go Back Home</button>
        <button id="logoutBtn" style="margin-top: 10px; background: red;">Logout</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged,
            signOut 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCSxZpKohNzA6YvKoGIGBn6V2mbxCb6jJs",
          authDomain: "mywebsite-36f07.firebaseapp.com",
          projectId: "mywebsite-36f07",
          storageBucket: "mywebsite-36f07.firebasestorage.app",
          messagingSenderId: "495609232488",
          appId: "1:495609232488:web:684ca2efa675d2c28ae9dc"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check login status
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("userEmail").textContent = "Logged in as: " + user.email;
            } else {
                window.location.href = "login.html";
            }
        });

        // Back home button
        document.getElementById("homeBtn").onclick = () => {
            window.location.href = "home.html";
        };

        // Logout button
        document.getElementById("logoutBtn").onclick = () => {
            signOut(auth).then(() => {
                window.location.href = "login.html";
            });
        };
    </script>

</body>
</html>
