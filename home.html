<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #f2f3f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: #ffffff;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logout-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            background: #ff3b30;
            padding: 7px 12px;
            color: white;
            border-radius: 8px;
            font-size: 14px;
            text-decoration: none;
        }

        .feed {
            max-width: 600px;
            margin: 20px auto;
        }

        .post {
            background: #ffffff;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        .username {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .content {
            margin-top: 5px;
            font-size: 15px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        My Social App
        <a href="login.html" class="logout-btn">Logout</a>
    </div>

    <div class="feed">

        <div class="post">
            <div class="username">@demo_user</div>
            <div class="content">This is your first sample post! ðŸš€</div>
        </div>

        <div class="post">
            <div class="username">@another_user</div>
            <div class="content">Welcome to your social media platform!</div>
        </div>

    </div>

</body>
</html>
