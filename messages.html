<!-- MESSAGE PAGE HTML -->
<div class="top-bar">
    Messages
</div>

<div class="messages-list" id="messagesList">
    <!-- Messages will load here -->
</div>

<div class="message-input-area">
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button id="sendMessageBtn">Send</button>
</div>

<!-- MESSAGE PAGE SCRIPT -->
<script>
document.getElementById("sendMessageBtn").addEventListener("click", function () {
    let messageText = document.getElementById("messageInput").value;

    if (messageText.trim() === "") return;

    let messageBubble = document.createElement("div");
    messageBubble.classList.add("message-bubble");
    messageBubble.textContent = messageText;

    document.getElementById("messagesList").appendChild(messageBubble);

    document.getElementById("messageInput").value = "";
    document.getElementById("messagesList").scrollTop =
        document.getElementById("messagesList").scrollHeight;
});
</script>
